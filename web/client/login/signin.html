        <meta charset="UTF-8" />

            rel="icon"
            href="/Javbook/test/PoiMinhCanh/assets/img/icon/Javbook.ico"
            type="image/x-icon"
        />

            href="/Javbook/test/PoiMinhCanh/assets/css/variables.css"

    <body>
        <header class="header">
            <div class="container">
                <div class="header-main">
                    <a href="#"
                        ><img
                            src="/Javbook/test/PoiMinhCanh/assets/img/logo/Javbook_white.png"
                            alt="Logo JavBook"
                            class="header__logo"
                    /></a>
                </div>
            </div>
        </header>
        <div class="main">
            <section class="sisu">
                <div class="container">
                    <div class="container-form">
                        <div id="sign-in" class="sisu-main">
                            <h1 class="sisu__title">Sign in to Javbook</h1>
                            <form
                                action="home.html"
                                method="POST"
                                class="sisu__form"
                            >
                                <!-- autocomplete: off -->
                                <div class="form__input">
                                    <label
                                        class="form__input-text"
                                        for="sign-in-username"
                                        >Username or email address</label
                                    >
                                    <div class="form__input-item">
                                        <input
                                            class="form__input-input"
                                            type="text"
                                            name="username"
                                            id="sign-in-username"
                                        />
                                    </div>
                                </div>
                                <div class="form__input">
                                    <label
                                        class="form__input-text"
                                        for="sign-in-password"
                                        >Password</label
                                    >
                                    <a href="#" class="form__input-text-more">
                                        Forgot password?</a
                                    >
                                    <div class="form__input-item">
                                        <input
                                            class="form__input-input"
                                            type="password"
                                            name="password"
                                            id="sign-in-password"
                                        />
                                        <span
                                            class="
                                                form__input-item-toggle-password
                                                js-toggle-pass-btn
                                            "
                                        >
                                            <i class="ti-eye"></i>
                                        </span>
                                    </div>
                                </div>
                                <button
                                    type="submit"
                                    class="btn btn--primary mt-4"
                                >
                                    Sign in
                                </button>
                            </form>
                            <div class="sisu__sign-up">
                                New to JavBook?
                                <a
                                    href="#"
                                    class="sisu__sign-up-link"
                                    id="js-display-signup"
                                    >Create an account.</a
                                >
                            </div>
                        </div>
                        <div id="sign-up" class="sisu-main">
                            <h1 class="sisu__title">Sign up to JavBook</h1>
                            <form
                                action="home.html"
                                method="POST"
                                class="sisu__form"
                            >
                                <!-- autocomplete: off -->
                                <div class="form__input">
                                    <label
                                        class="form__input-text"
                                        for="sign-up-username"
                                        >Username or email address</label
                                    >
                                    <div class="form__input-item">
                                        <input
                                            class="form__input-input"
                                            type="text"
                                            name="username"
                                            id="sign-up-username"
                                        />
                                    </div>
                                </div>
                                <div class="form__input">
                                    <label
                                        class="form__input-text"
                                        for="sign-up-password"
                                        >Password</label
                                    >
                                    <div class="form__input-item">
                                        <input
                                            class="form__input-input"
                                            type="password"
                                            name="password"
                                            id="sign-up-password"
                                        />
                                        <span
                                            class="
                                                form__input-item-toggle-password
                                                js-toggle-pass-btn
                                            "
                                        >
                                            <i class="ti-eye"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="form__input">
                                    <label
                                        class="form__input-text"
                                        for="sign-up-repassword"
                                        >Repassword</label
                                    >
                                    <div class="form__input-item">
                                        <input
                                            class="form__input-input"
                                            type="password"
                                            name="password"
                                            id="sign-up-repassword"
                                        />
                                        <span
                                            class="
                                                form__input-item-toggle-password
                                                js-toggle-pass-btn
                                            "
                                        >
                                            <i class="ti-eye"></i>
                                        </span>
                                    </div>
                                </div>
                                <label class="form__input-item-text">
                                    <input
                                        type="checkbox"
                                        name="agree-condition"
                                        class="input-checkbox"
                                    />
                                    I agree all terms & conditions.
                                </label>
                                <button
                                    type="submit"
                                    class="btn btn--primary mt-4"
                                >
                                    Sign up
                                </button>
                            </form>
                            <div class="sisu__sign-up">
                                Already have an account?
                                <a
                                    href="#"
                                    class="sisu__sign-up-link"
                                    id="js-display-signin"
                                    >Sign in</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
