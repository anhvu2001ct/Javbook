<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>leftpanel</title>

    <!-- link css  -->
    <link
      rel="stylesheet"
      href="/Javbook/test/nhatquynh/left_panel/assets/fonts/fontawesome-5.15.4/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="/Javbook/test/nhatquynh/left_panel/assets/css/variables.css"
    />

    <link
      rel="stylesheet"
      href="/Javbook/test/nhatquynh/left_panel/assets/css/base.css"
    />

    <link
      rel="stylesheet"
      href="/Javbook/test/nhatquynh/left_panel/assets/css/leftpanel.css"
    />
    
    <script src="/Javbook/test/nhatquynh/left_panel/assets/js/leftpanel.js" async></script>

  </head>
  <body>
    <div class="leftpanel flex flex_column">

      <div class="profile flex hov m_10 bd_rd p_element h_52 flex_al_ct">
        <div class="profile_img m_10">
          <img
            src="/Javbook/test/nhatquynh/header/assets/img/logo/logo.jpg"
            alt="" class="bd_circle w_icon h_icon scale"
          />
        </div>
        <div class="profile_name font_weight">Ho Thi Hong Yen</div>
      </div>

      <div class="friend flex hov p_element  m_10 bd_rd h_52 flex_al_ct">
        <div class="friend_icon m_10"><i class="fas fa-user-friends w_icon h_auto font_icon"></i></div>
        <div class="friend_title font_weight">Friends</div>
      </div>

      <div class="group flex hov m_10 bd_rd p_element h_52 flex_al_ct">
        <div class="group_icon m_10"><i class="fas fa-users  w_icon h_auto font_icon"></i></div>
        <div class="group_title font_weight">Group</div>
      </div>

      <div class="fanpage flex hov m_10 bd_rd p_element h_52 flex_al_ct">
        <div class="fanpage_icon m_10"><i class="fas fa-pager  w_icon h_auto font_icon"></i></div>
        <div class="fanpage_title font_weight">Fanpage</div>
      </div>

      <div class="message flex hov m_10 bd_rd p_element h_52 flex_al_ct">
        <div class="message_icon m_10"><i class="fas fa-comments  w_icon h_auto font_icon"></i></div>
        <div class="message_title font_weight">Messages</div>
      </div>

      <div class="more flex hov m_10 bd_rd p_element h_52 flex_al_ct changerotate">
        <div class="more_icon m_10"><i class="fas fa-angle-right w_icon h_auto font_icon "></i></div>
        <div class="more_title font_weight">More</div>
      </div>


    </div>
  </body>
</html>
