<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javbook</title>
    <!-- link css  -->
    <link
      rel="stylesheet"
      href="/Javbook/test/nhatquynh/header/assets/fonts/fontawesome-5.15.4/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="/Javbook/test/nhatquynh/header/assets/css/variables.css"
    />

    <link
      rel="stylesheet"
      href="/Javbook/test/nhatquynh/header/assets/css/base.css"
    />

    <link
      rel="stylesheet"
      href="/Javbook/test/nhatquynh/header/assets/css/header.css"
    />
  </head>
  <body>
    <div class="header_container">
      <!-- header navbar  -->
      <div class="header flex flex_jsb flex_ac">
        <div class="header_element flex_center">
          <!-- sửa đường dẫn ở đây -->
          <a class="header_brand wh_40" href="#"
            ><img
              src="/Javbook/test/nhatquynh/header/assets/img/logo/Javbook_white.png"
              alt=""
              class="scale wh_40 circle"
          /></a>
          <span class="header_brand_title">Javbook</span>

          <div class="header_item flex_center wh_40">
            <span class="search-box flex">
              <input
                type="text"
                name=""
                class="search-txt"
                placeholder="Search on Javabook"
              />
              <a class="search-btn flex_center wh_40 circle" href=""
                ><i class="fas fa-search"></i
              ></a>
            </span>
          </div>
        </div>

        <div class="header_element flex_center">
          <div
            class="header_item header_icon flex_center wh_40"
            href="#"
            title="Messages"
          >
            <i class="fas fa-comments"></i>
          </div>

          <div
            class="header_item header_icon flex_center wh_40"
            href="#"
            title="Friend request"
          >
            <i class="fas fa-user-friends"></i>
            <span class="num">2</span>
          </div>

          <div
            class="header_item header_icon flex_center wh_40"
            href="#"
            title="Notification"
          >
            <i class="fas fa-bell"></i>
            <span class="num">13</span>
          </div>

          <div class="profile_border"></div>
          <!-- sửa đường dẫn ở đây -->
          <a class="header_item" href="#"
            ><img
              src="/Javbook/test/nhatquynh/header/assets/img/logo/logo.jpg"
              alt=""
              class="scale wh_40 circle"
          /></a>
        </div>
      </div>
      <!-- popup_container  -->
      <div class="popup_container">
        <!-- popup_container title -->
        <div class="popup_title">
          <h2 class="popup_mess">Friend request</h2>
        </div>

        <!--popup_container inner  -->
        <div class="popup_inner flex">
          <!-- popup_container inner item  -->
          <div class="popup_item flex flex_ac">
            <!-- popup_container inner item image -->
            <a class="popup_item_img wh_40" href="#"
              ><img
                src="/Javbook/test/nhatquynh/header/assets/img/logo/logo.jpg"
                alt=""
                class="scale wh_40 circle"
            /></a>
            <!-- popup_container inner item information -->
            <div class="popup_item_info">
              <!-- name user  -->
              <a class="popup_item_info_name" href="#"> Le Nhat Quynh 1</a>
              <!-- confirm of user  -->
              <div class="popup_item_info_confirm flex">
                <button class="button accept">Accept</button>
                <button class="button rejeinfo">Reject</button>
              </div>
            </div>
          </div>
          <!-- popup_container inner item  -->
          <div class="popup_item flex flex_ac">
            <!-- popup_container inner item image -->
            <a class="popup_item_img wh_40" href="#"
              ><img
                src="/Javbook/test/nhatquynh/header/assets/img/logo/logo.jpg"
                alt=""
                class="scale wh_40 circle"
            /></a>
            <!-- popup_container inner item information -->
            <div class="popup_item_info">
              <!-- name user  -->
              <a class="popup_item_info_name" href="#"> Le Nhat Quynh 2</a>
              <!-- confirm of user  -->
              <div class="popup_item_info_confirm flex">
                <button class="button accept">Accept</button>
                <button class="button rejeinfo">Reject</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script
      src="/Javbook/test/nhatquynh/header/assets/js/header.js"
      async
    ></script>
  </body>
</html>
